<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>筋斗雲に乗せてみよう！</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ride_on_kinton.css">
    <link href="img/kintone.png" rel="shortcut icon" >
    <link href="img/kintone.png" rel="apple-touch-icon" >
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/drag_event.js"></script>
  </head>

  <body> 
    <div class="jumbotron jumbotron-fix">
      <h1 class="intro-heading">筋斗雲に乗せてみよう！</h1>
      <p>「筋斗雲を呼ぶ」ボタンを押して、筋斗雲を呼んでみよう！</p>
    </div>
    <div class="container">
      <div id="kintone">
        <button id="call_button" class="btn btn-primary btn-lg">筋斗雲を呼ぶ</button>
      </div>
  
      <!-- 挑戦者エリア --> 
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">沙悟浄<span class="user-rank-hide">A</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">猪八戒<span class="user-rank-hide">C</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">三蔵法師<span class="user-rank-hide">B</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">ごくう<span class="user-rank-hide">S</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">トランクス<span class="user-rank-hide">A</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">ごてん<span class="user-rank-hide">A</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">ベジータ<span class="user-rank-hide">S</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">クリリン<span class="user-rank-hide">A</span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">ブウ<span class="user-rank-hide">S</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">フリーザ<span class="user-rank-hide">S</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">セル<span class="user-rank-hide">C</span></div>
          <div class="user-name-area col-xs-3 btn-outline-primary" draggable="true">ピッコロ<span class="user-rank-hide">B</span></div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <span class="copyright">Copyright &copy; Portfolio 2018</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
